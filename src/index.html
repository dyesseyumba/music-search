<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Dyesse YUMBA NDUBA <yumba.nduba@gmail.com>">
  <link rel="icon" type="img/ico" href="favicon.ico" />
</head>

<body >

  <!--jumbotron-->
  <div id="jumbotron" class="bg-pink-jumbotron">

    <div id="jumotron-line-1">
      <div id="gl-logo">
      </div>
      <div>
        <span class="fg-white">Powered by Spotify</span>
      </div>
    </div>

    <div id="jumotron-line-2">

      <div>
        <img class="img-fluid" src="images/hero-img.png" alt="Hero">
      </div>
    </div>

    <div  id="jumotron-line-3">

      <div>
        <img src="images/Page1@2x.png" alt="Page">
      </div>
    </div>
  </div>
  <!--End jumbotron-->

  <!--Search box-->
  <div id="search-box" class="bg-black-search-box">
    <input class="test-class" type="search" placeholder="Search for artist or album">
    <input type="submit" value="SEARCH">
  </div>
  <!--end search box-->

  <div id="search-result" class="bg-black-result">
    <img src="images/Magnify@2x.png" alt="Page">

    <section class="fg-black-text-result">
      Your results will appear here
    </section>

  </div>

  <footer class="gl-logo">
    Designed by Geek Label - Powered by Spotify
  </footer>
</body>

</html>
