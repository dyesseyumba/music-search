<section ng-cloak>
  <div class="wrapper">
    <div class="row">
      <div class="col-3" ng-repeat="result in $ctrl.spotifyResults">
        <div class="item-block">
          <img class="img-fluid img-item-label" ng-if="result.images[1] != null" ng-src="{{result.images[1].url}}" alt="Spotify item">
          <img class="img-fluid img-item-icon" ng-if="result.type === 'artist'" src="../images/artist-icon@2x.png" />
          <img class="img-fluid img-item-icon" ng-if="result.type === 'album'" src="../images/album-icon.png" />
          <img class="img-fluid img-item-empty" ng-if="result.images[1] == null" src="../images/vynil.png" />
        </div>
        <div class="item-label">
          <span ng-bind="result.name"></span>
        </div>
      </div>


      <div id="myBtn" class="col-3" ng-click="$ctrl.openModal()">
        <div class="item-block">
          <img class="img-fluid img-item-label" src="../images/toDelete.png" alt="Spotify item">
          <img class="img-fluid img-item-icon" src="../images/album-icon.png" alt="Spotify item" />
        </div>
        <div class="item-label">
          <span>Alberta Clark</span>
        </div>
      </div>

      <div class="col-3">
        <div class="item-block">
          <img class="img-fluid img-item-label" style="filter: blur(5px);" src="../images/toDelete.png" alt="Spotify item">
          <img class="img-fluid" style="width: 50%; margin-top:0; margin-left:60px;  position: absolute; " src="../images/vynil.png"
          />
        </div>
        <div class="item-label">
          <span>Alberta Clark</span>
        </div>
      </div>
    </div>
    <div class="row center-block" style="padding: 1rem 0 1rem 0">
      <button class="btn">
        SHOW ME MORE!
      </button>
    </div>
  </div>
</section>

<div id="music-album" class="modal">

  <music-albums></music-albums>

</div>
